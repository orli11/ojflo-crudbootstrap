<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FT Firebase - NodeJS - Bootstrap</title>
  </head>
  <body>
    <div class="title">
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>Orlando Javier Flores Mejía NUA:282511</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Aplicaciones de Internet <cite title="Source Title">(División de Ingenierías - Irapuato Salamanca)</cite>
        </figcaption>
      </figure>
    </div>
    
    <div class="container" style="margin: 0 10px!important; display: flex!important;">
        <div style="width: 75%!important;">
            <!-- tabla para los usuarios -->
            <table class="table table-dark table-striped">
                <thead>
                    <tr class="text-center">
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users"></tbody>
            </table>
        </div>
        <div style="width: 25%!important;">
            <!-- form para los usuarios -->
            <form style="margin-left: 20px;">
                <p>
                    <label for="firstname">Firstname</label>
                    <br>
                    <input style="width: 100%!important;" type="text" id="firstname">
                </p>
                <p>
                    <label for="lastname">Lastname</label>
                    <br>
                    <input style="width: 100%!important;" type="text" id="lastname">
                </p>
                <p>
                    <label for="address">Address</label>
                    <br>
                    <input style="width: 100%!important;" type="email" id="address">
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <br>
                    <input style="width: 100%!important;" type="number" id="phone">
                </p>
                <button class="btn btn-success" style="width: 100%!important;" id="btnSave">Save</button>
            </form>
        </div>
    </div>

    <template id="template-user">
        <tr>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Address</td>
            <td>Phone</td>
            <td>
                <button class="btn btn-warning">Update</button>
                |
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">Delete</button>

                <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-danger">
                        <h5 class="display-6 fw-bolder modal-title" id="exampleModalLabel">Delete User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="fw-bold fs-5 modal-body text-muted text-center" >
                      <p>Are you sure you want to delete this user?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>
            </td>
        </tr>   
        
    </template>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
